<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
form { background: #fff; padding: 2rem; border-radius: 8px; width: 300px; }
input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
button { margin-top: 1rem; padding: 0.5rem; width: 100%; }
</style>
</head>
<body>
<form id="loginForm">
<h2>Login</h2>
<label>Email<input type="email" name="email" required></label>
<label>Password<input type="password" name="password" required></label>
<button type="submit">Login</button>
</form>

<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', async e => {
  e.preventDefault();

  const email = form.email.value;
  const password = form.password.value;

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    let data;
    try { data = await res.json(); } 
    catch { alert('Server returned invalid response'); return; }

    console.log('Login response:', data);

    if (data.success) {
      localStorage.setItem('token', data.token);
      window.location.href = '/dashboard.html';
    } else {
      alert(data.message || 'Login failed');
    }
  } catch (err) {
    console.error('Fetch error:', err);
    alert('Network error');
  }
});
</script>
</body>
</html>
