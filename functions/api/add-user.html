<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f2f2f2; }
    form { background: white; padding: 2rem; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Add New User</h1>
  <form id="addUserForm">
    <label>
      Name
      <input type="text" name="name" required>
    </label>
    <label>
      Email
      <input type="email" name="email" required>
    </label>
    <label>
      Role
      <select name="role" required>
        <option value="admin">Admin</option>
        <option value="sales">Sales</option>
      </select>
    </label>
    <label>
      Password
      <input type="password" name="password" required>
    </label>
    <button type="submit">Create User</button>
  </form>

  <script>
    const form = document.getElementById('addUserForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        role: formData.get('role'),
        password: formData.get('password')
      };

      const token = localStorage.getItem('token'); // admin must be logged in

      if (!token) {
        alert('You must be logged in as admin to add users.');
        return;
      }

      try {
        const res = await fetch('/api/add-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert('User created successfully!');
          form.reset();
        } else {
          alert(result.message || 'Failed to create user');
        }
      } catch (err) {
        console.error(err);
        alert('Error creating user');
      }
    });
  </script>
</body>
</html>
