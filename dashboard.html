<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Kitchen Sales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <h2>Sales Dashboard</h2>
    <button id="logoutBtn">Logout</button>
  </nav>

  <section class="content">
    <h3>Enter New Sale</h3>
    <form id="saleForm">
      <input type="text" id="customer_name" placeholder="Customer Name" required />
      <input type="text" id="kitchen_model" placeholder="Kitchen Model" required />
      <input type="number" id="price" placeholder="Price" required />
      <textarea id="details" placeholder="Additional Details"></textarea>
      <button type="submit">Save Sale</button>
    </form>

    <h3>Existing Sales</h3>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Model</th>
          <th>Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/index.html';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    });

    // Fetch and display sales
    async function loadSales() {
      const res = await fetch('/api/sales', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const sales = await res.json();
      const tbody = document.querySelector('#salesTable tbody');
      tbody.innerHTML = '';
      sales.forEach(sale => {
        tbody.innerHTML += `
          <tr>
            <td>${sale.customer_name}</td>
            <td>${sale.kitchen_model}</td>
            <td>$${sale.price}</td>
            <td>${new Date(sale.created_at).toLocaleDateString()}</td>
          </tr>`;
      });
    }

    document.getElementById('saleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const sale = {
        customer_name: document.getElementById('customer_name').value,
        kitchen_model: document.getElementById('kitchen_model').value,
        price: document.getElementById('price').value,
        details: document.getElementById('details').value,
      };
      await fetch('/api/sales', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(sale)
      });
      e.target.reset();
      loadSales();
    });

    loadSales();
  </script>
</body>
</html>
