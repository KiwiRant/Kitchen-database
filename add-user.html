<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add User</title>
<style>
body { font-family: Arial; margin: 2rem; background: #f2f2f2; }
form { background: #fff; padding: 2rem; border-radius: 8px; width: 300px; }
input, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
button { margin-top: 1rem; padding: 0.5rem; width: 100%; }
</style>
</head>
<body>
<h2>Add New User</h2>
<form id="userForm">
<label>Name<input type="text" name="name" required></label>
<label>Email<input type="email" name="email" required></label>
<label>Role
<select name="role" required>
<option value="admin">Admin</option>
<option value="sales">Sales</option>
</select></label>
<label>Password<input type="password" name="password" required></label>
<button type="submit">Create User</button>
</form>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = '/login.html';

document.getElementById('userForm').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const body = {
    name: form.name.value,
    email: form.email.value,
    role: form.role.value,
    password: form.password.value
  };
  const res = await fetch('/api/add-user', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
    body: JSON.stringify(body)
  });
  const data = await res.json();
  if (data.success) {
    alert('User created successfully');
    form.reset();
  } else alert(data.message);
});
</script>
</body>
</html>
