<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    .header { text-align: center; }
    .quote-box { margin-top: 40px; }
    .quote-box h2 { margin-bottom: 10px; }
    .details { margin-top: 20px; }
    .footer { margin-top: 40px; font-size: 12px; text-align: center; color: #555; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kitchen Quote</h1>
    <p id="quote-date"></p>
  </div>
  <div class="quote-box">
    <h2 id="customer"></h2>
    <p><strong>Kitchen Model:</strong> <span id="model"></span></p>
    <p><strong>Total:</strong> $<span id="total"></span></p>
    <div class="details">
      <p id="notes"></p>
    </div>
  </div>
  <div class="footer">
    <p>Thank you for considering our kitchen solutions!</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const quoteId = params.get('id');
    const token = localStorage.getItem('token');

    async function loadQuote() {
      const res = await fetch('/api/quotes', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const quotes = await res.json();
      const quote = quotes.find(q => q.id == quoteId);
      if (!quote) return document.body.innerHTML = "<h2>Quote not found</h2>";

      document.getElementById('quote-date').textContent = new Date(quote.created_at).toLocaleString();
      document.getElementById('customer').textContent = quote.customer_name;
      document.getElementById('model').textContent = quote.kitchen_model;
      document.getElementById('total').textContent = quote.quote_total;
      document.getElementById('notes').textContent = quote.notes;
    }

    loadQuote();
  </script>
</body>
</html>
